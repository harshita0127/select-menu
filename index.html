<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Men</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png" alt="">
                        <p>Facebook</p>
                    </img>
                </li>
        

         
                <li class="options">
                    <img src="instagram.png" alt="">
                        <p>Instagram</p>
                    </img>
                </li>
           
                <li class="options">
                    <img src="twitter.png" alt="">
                        <p>Twitter</p>
                    </img>
                </li>
           
                <li class="options">
                    <img src="pinterest.png">
                        <p>Pinterest</p>
                    </img>
                </li>
          
                <li class="options">
                    <img src="whatsapp.png" alt="">
                        <p>Whatsapp</p>
                    </img>
                </li>
           
                <li class="options">
                    <img src="youtube.png" alt="">
                        <p>You Tube</p>
                    </img>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
